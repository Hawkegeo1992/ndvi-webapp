<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GEE Netlify App 🌍</title>
</head>
<body>
  <h2>🛰 Vegetation Index Viewer (Iran)</h2>
  <button onclick="fetchData()">🔍 Load GEE Data</button>
  <pre id="output"></pre>

  <script>
    async function fetchData() {
      const res = await fetch('/.netlify/functions/runGEE');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
